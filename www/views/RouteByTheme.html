<ons-page ng-controller="RouteByThemeCtrl">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">テーマ別の坂を表示</div>
    <div class="right">
      <ons-button onclick="CMN.Navi.BackMainMenu();" style="margin-top:-20px;margin-right:15px;"><ons-icon icon="fa-reply-all"></ons-icon></ons-button>
    </div>
  </ons-toolbar>
  <div>
    <p style="margin-left:10px;margin-top:10px;">
      <img src="img/icon/{{theme.icon}}.png" height="24px" width="24px" style="vertical-align:middle;padding-right:5px;" />
      {{theme.Display}}
    </p>
    <div id="map_canvas" style="width:85%;height:250px;margin-left:auto;margin-right:auto;margin-bottom:20px;"></div>
     <section style="width:100%;height:300px;overflow:auto;">
        <ons-list>
            <div ng-repeat="(i,slope) in slopes">
                <ons-list-item modifier="chevron" ng-click="linkClick(slope)">
                    <!--<img src="img/icon/mark1.png" height="48px" width="48px" style="padding-right:10px;" />-->
                    <span style="width:210px;">{{i+1}}:{{slope.SlopeName}}</span>  
                    <span style="width:120px;">                    
                      <span ng-repeat="pan in getPanIcon(slope.Pan) track by $index">
                        <img height="20px" width="20px" src="img/icon/{{pan}}.png" />
                      </span>   
                    </span>    
                </ons-list-item>  
            </div>
        </ons-list>       
     </section>
  </div>
</ons-page>
