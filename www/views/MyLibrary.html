<ons-page ng-controller="MyLibraryCtrl">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">Myライブラリ</div>
  </ons-toolbar>
  <div>
    <div id="map_canvas" style="width:85%;height:250px;margin-left:auto;margin-right:auto;margin-top:10px;margin-bottom:20px;"></div>
    
    <section style="width:100%;height:300px;overflow:auto;">
        <ons-list>
          <ons-list-header>{{slopes.length}}坂中{{completeCount}}坂 制覇中</ons-list-header>          
          <div ng-repeat="(i, slope) in slopes">
             <ons-list-item modifier="chevron" ng-click="linkClick(slope)">
             <span ng-if="slope.CompleteFlag==1"><img src="img/icon/seiha.png" height="30px" width="125px"></span>
             <span ng-if="slope.CompleteFlag==1">{{slope.CompleteDate}}</span>
             <!--<img src="img/icon/mark1.png" height="48px" width="48px" style="padding-right:10px;" />-->
             <span style="width:220px;">{{i+1}}：{{slope.SlopeName}}</span>
             <span style="width:110px;">
                <span ng-repeat="icon in getIcons(slope)">
                   <img height="28px" width="28px" src="img/icon/{{icon}}.png" />
                </span>   
             </span>                 
             </ons-list-item>
          </div>
