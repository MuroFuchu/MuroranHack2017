<ons-page ng-controller="TouristSpotDetailsCtrl">
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">観光地詳細</div>
    <div class="right">
      <ons-button onclick="CMN.Navi.BackMainMenu();" style="margin-top:-20px;margin-right:15px;"><ons-icon icon="fa-reply-all"></ons-icon></ons-button>
    </div>
  </ons-toolbar>
  <div>
    <p style="margin-left:10px;margin-top:10px;">{{spot.name.name1.written}}</p>
    
    <div>
     <table>
        <tr>
     		<td style="width:55%">
                <span>{{getShortDesc()}}</span> 
            </td>
            <td style="width:45%"><img src="img/spot/{{spot.mng.refbase}}" style="width:100%;height;100%;" /></td>
     	</tr>
     </table>
    </div>
    <ons-button style="margin-top:10px;margin-bottom:15px;margin-left:10px;" ng-click="clickReadMoreDesc();">もっと読む</ons-button>
    <div>
      <div id="map_canvas" style="width:85%;height:150px;margin-left:auto;margin-right:auto;margin-bottom:20px;"></div>
      
       <section style="width:100%;height:300px;overflow:auto;">
        <ons-list>
            <ons-list-header>近くのおすすめ坂</ons-list-header>
            <div ng-repeat="(i, slope) in slopes">
                <ons-list-item modifier="chevron" ng-click="linkClick(slope)">              
                <span style="width:220px;">{{i+1}}：{{slope.SlopeName}}</span>
                <span style="width:110px;">
                    <span ng-repeat="icon in getIcons(slope)">
                        <img height="28px" width="28px" src="img/icon/{{icon}}.png" />
                    </span>   
                </span>    
                </ons-list-item>
            </div>
        </ons-list>       
     </section>
      
      <!--
      <div style="margin-left:10px;">■近くのおすすめ坂</div>
      
    <ul>
        <li style="vertical-align middle" ng-repeat="(i, s) in slopes">
            {{i+1}}：
            <a ng-click="linkClick(s)">{{s.SlopeName}}</a>
            <span ng-repeat="icon in getIcons(s)">
                <img style="width:28px ; height:28px;" src="img/icon/{{icon}}.png" />  
            </span>
        </li>
    </ul>
    -->
    </div>
    
  </div>
</ons-page>
