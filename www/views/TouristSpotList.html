<ons-page>
  <ons-toolbar>
    <div class="left">
      <ons-back-button>Back</ons-back-button>
    </div>
    <div class="center">観光地から探す</div>
  </ons-toolbar>
  <div ng-controller="TouristSpotListCtrl">
    <ons-list ng-repeat="s in TouristSpotList">
      <section>
        <a ng-click="linkClick(s);">
          {{s.name.name1.written}}
          <img src="img/spot/{{s.name.name1.written}}.jpg" />
        </a>
      </section>
    </ons-list>
  </div>
</ons-page>
